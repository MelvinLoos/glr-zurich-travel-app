            { id: 19, category: 'food', title: "Raclette Factory", desc: "De plek om echte Zwitserse raclette te proberen.", rating: 4.6, coords: [47.3724, 8.5438], image: "https://images.unsplash.com/photo-1549488344-c7079f856fdd?w=800&q=80&grayscale", tags: ["Kaas", "Raclette", "Traditioneel"], color: "red", price: "€€", walkTime: "10 min" },
            { id: 20, category: 'food', title: "ShopVille", desc: "Winkelcentrum onder het station met talloze eetopties.", rating: 4.4, coords: [47.3764, 8.5397], image: "https://images.unsplash.com/photo-1519671282429-b44660ead0a7?w=800&q=80&grayscale", tags: ["Veel Keuze", "Overdekt", "Winkels"], color: "red", price: "€", walkTime: "0 min (Onder HB)" }
        ];

        const stationCoords = [47.3779, 8.5403];
        let map;
        let markers = {};

        // --- INIT ---
        function init() {
            // Service Worker Logic Removed/Simplified inside HTML for clarity
            // If you have sw.js, uncomment the registration part
            if ('serviceWorker' in navigator) {
               navigator.serviceWorker.register('sw.js').then(() => console.log("SW Registered")).catch(() => console.log("SW Failed"));
            }

            initMap();
            renderList(spots);
        }
        
        function getIconForCategory(cat) {
            switch(cat) {
                case 'water': return 'fa-tint';
                case 'chill': return 'fa-couch';       
                case 'photo': return 'fa-camera';      
                case 'tech': return 'fa-building';     
                case 'food': return 'fa-bowl-food';    
                default: return 'fa-map-marker-alt';
            }
        }

        function initMap() {
            map = L.map('map', { 
                zoomControl: false, 
                scrollWheelZoom: 'center',
                zoomSnap: 0.5 
            }).setView(stationCoords, 14.5);
            
            L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', { 
                attribution: '', subdomains: 'abcd', maxZoom: 19
            }).addTo(map);

            // Zoom control
            L.control.zoom({ position: 'bottomright' }).addTo(map);

            const stationIcon = L.divIcon({
                className: 'custom-icon',
                html: `<div class="relative w-10 h-10 flex items-center justify-center">
                        <div class="absolute inset-0 bg-red-500 opacity-30 rounded-full animate-ping"></div>
                        <div class="relative bg-red-600 text-white w-8 h-8 rounded-full flex items-center justify-center border-2 border-white shadow-lg"><i class="fas fa-train text-sm"></i></div>
                       </div>`,
                iconSize: [40, 40],
                iconAnchor: [20, 20]
            });
            L.marker(stationCoords, {icon: stationIcon}).addTo(map).bindPopup("<b>START</b><br>Zürich HB");

            // Add all spots
            spots.forEach(spot => {
                let iconClass = getIconForCategory(spot.category);
                let borderColor = spot.category === 'water' ? 'border-cyan-500 text-cyan-500' : 'border-gray-500 text-gray-300';
                if(spot.category !== 'water') borderColor += ' hover:border-glr-neon hover:text-glr-neon';
                
                const icon = L.divIcon({
                    className: 'custom-icon',
                    html: `<div class="bg-glr-surface ${borderColor} w-9 h-9 rounded-xl flex items-center justify-center border hover:bg-black transition-all shadow-lg group">
                            <i class="fas ${iconClass} text-sm group-hover:scale-110 transition-transform"></i>
                           </div>`,
                    iconSize: [36, 36],
                    iconAnchor: [18, 36],
                    popupAnchor: [0, -36]
                });
                
                const marker = L.marker(spot.coords, {icon: icon}).addTo(map).on('click', () => openModal(spot.id));
                markers[spot.id] = marker;
            });
        }

        function renderList(data) {
            const container = document.getElementById('cards-container');
            container.innerHTML = '';
            
            data.forEach(spot => {
                const card = document.createElement('div');
                card.className = "card-tech flex gap-4 p-3 bg-glr-surface rounded-sm cursor-pointer group active:scale-[0.98] transition-transform";
                card.onclick = () => selectSpotFromList(spot.id);
                
                card.innerHTML = `
                    <div class="w-20 h-20 shrink-0 rounded-sm overflow-hidden bg-black relative border border-glr-border group-hover:border-glr-neon transition-colors">
                        <img src="${spot.image}" class="w-full h-full object-cover opacity-80 group-hover:opacity-100 transition-opacity" alt="${spot.title}" loading="lazy" onerror="this.onerror=null;this.src=fallbackImage;">
                    </div>
                    <div class="flex-1 flex flex-col justify-center">
                        <div class="flex justify-between items-start mb-1">
                            <h3 class="font-bold text-white text-base leading-tight font-mono uppercase tracking-wide group-hover:text-glr-neon transition-colors">${spot.title}</h3>
                            <button onclick="event.stopPropagation(); toggleHeart(this)" class="w-8 h-8 flex items-center justify-center rounded-sm hover:bg-white/10 text-gray-500 hover:text-glr-neon transition-colors touch-manipulation">
                                <i class="fas fa-heart"></i>
                            </button>
                        </div>
                        <p class="text-xs text-gray-400 mb-2 line-clamp-1 font-mono selectable">${spot.desc}</p>
                        <div class="flex gap-2 mt-auto justify-between items-center">
                            <div class="flex gap-1">
                                ${spot.tags.slice(0, 2).map(tag => `<span class="text-[9px] font-bold bg-black text-gray-300 px-2 py-1 rounded-sm border border-glr-border uppercase tracking-wider">${tag}</span>`).join('')}
                            </div>
                            <div class="flex items-center gap-2">
                                <span class="text-[10px] font-bold text-gray-400 flex items-center gap-1"><i class="fas fa-walking"></i> ${spot.walkTime}</span>
                                <span class="text-[10px] font-bold ${spot.price === 'GRATIS' ? 'text-glr-neon' : 'text-white'}">${spot.price}</span>
                            </div>
                        </div>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        // --- INTERACTIONS ---

        function selectSpotFromList(id) {
            const spot = spots.find(s => s.id === id);
            if (!spot) return;

            // 1. Open Modal
            openModal(id);
            
            // 2. Hide Sidebar temporarily on mobile to show the jump logic
            // (Optional: We keep sidebar visible and modal opens over it)
            
            // 3. Zoom Map to location
            map.flyTo(spot.coords, 17, {
                animate: true,
                duration: 1.5
            });
        }

        function openModal(id) {
            const spot = spots.find(s => s.id === id);
            if (!spot) return;

            const content = document.getElementById('modal-content');
            const mapsUrl = `https://www.google.com/maps/search/?api=1&query=${spot.coords[0]},${spot.coords[1]}`;

            content.innerHTML = `
                <div class="h-48 w-full rounded-sm overflow-hidden mb-5 relative shadow-md group border border-glr-border">
                    <img src="${spot.image}" class="w-full h-full object-cover" onerror="this.onerror=null;this.src=fallbackImage;">
                    <div class="absolute inset-0 bg-gradient-to-t from-glr-dark to-transparent"></div>
                    <div class="absolute bottom-0 left-0 bg-glr-neon text-black px-3 py-1 text-xs font-bold font-mono uppercase">
                        <i class="fas fa-walking"></i> ${spot.walkTime} vanaf HB
                    </div>
                </div>
                <div class="flex justify-between items-start mb-2">
                    <h2 class="text-2xl font-black text-white leading-tight pr-4 font-mono uppercase select-all">${spot.title}</h2>
                </div>
                <div class="flex items-center gap-4 mb-6 text-xs text-gray-400 font-mono uppercase tracking-widest border-b border-glr-border pb-4">
                    <span class="text-glr-neon"><i class="fas fa-star"></i> ${spot.rating}</span>
                    <span>|</span>
                    <span>${spot.category}</span>
                    <span>|</span>
                    <span class="${spot.price === 'GRATIS' ? 'text-glr-neon' : 'text-white'}">${spot.price}</span>
                </div>
                <p class="text-gray-300 leading-relaxed mb-6 text-sm md:text-base font-sans selectable">${spot.desc}</p>
                <div class="flex flex-wrap gap-2 mb-8">
                    ${spot.tags.map(tag => `<span class="bg-black text-glr-neon px-3 py-1.5 rounded-sm text-xs font-bold border border-glr-border flex items-center gap-1 font-mono uppercase"><i class="fas fa-tag text-[8px]"></i> ${tag}</span>`).join('')}
                </div>
                <button onclick="window.open('${mapsUrl}', '_blank')" class="w-full bg-glr-neon text-black font-black py-4 rounded-sm shadow-[0_0_20px_rgba(0,215,69,0.3)] hover:shadow-[0_0_30px_rgba(0,215,69,0.6)] active:scale-[0.98] transition-all flex items-center justify-center gap-2 uppercase tracking-wider font-mono text-sm border border-glr-neon touch-manipulation">
                    <i class="fas fa-location-arrow"></i> Route in Maps
                </button>
            `;

            const backdrop = document.getElementById('modal-backdrop');
            const card = document.getElementById('modal-card');
            
            backdrop.classList.remove('opacity-0', 'pointer-events-none');
            card.classList.remove('translate-y-full', 'md:translate-y-10', 'md:opacity-0');
        }

        function closeModal() {
            const backdrop = document.getElementById('modal-backdrop');
            const card = document.getElementById('modal-card');
            backdrop.classList.add('opacity-0', 'pointer-events-none');
            card.classList.add('translate-y-full', 'md:translate-y-10', 'md:opacity-0');
        }

        function toggleHeart(btn) {
            // Visual toggle only for demo
            if (btn.classList.contains('text-glr-neon')) {
                btn.classList.remove('text-glr-neon', 'fas');
                btn.classList.add('text-gray-500', 'far');
            } else {
                btn.classList.add('text-glr-neon', 'fas');
                btn.classList.remove('text-gray-500', 'far');
            }
        }

        function filterSpots(cat) {
            document.querySelectorAll('.category-btn').forEach(btn => btn.classList.remove('active'));
            event.currentTarget.classList.add('active');
            renderList(cat === 'all' ? spots : spots.filter(s => s.category === cat));
        }

        function locateUser() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(position => {
                    const lat = position.coords.latitude;
                    const lng = position.coords.longitude;
                    
                    // Add/Move user marker
                    if(!window.userMarker) {
                        const userIcon = L.divIcon({
                            className: 'user-marker',
                            html: '<div class="w-4 h-4 bg-blue-500 rounded-full border-2 border-white shadow-md"></div>',
                            iconSize: [16, 16]
                        });
                        window.userMarker = L.marker([lat, lng], {icon: userIcon}).addTo(map);
                    } else {
                        window.userMarker.setLatLng([lat, lng]);
                    }
                    
                    map.flyTo([lat, lng], 16);
                });
            } else {
                alert("Geolocatie wordt niet ondersteund door deze browser.");
            }
        }

        function switchTab(el, tabName) {
            // 1. Update UI Buttons
            document.querySelectorAll('.nav-item').forEach(btn => {
                btn.classList.remove('active', 'text-glr-neon');
                btn.classList.add('text-gray-500');
            });
            el.classList.add('active', 'text-glr-neon');
            el.classList.remove('text-gray-500');

            // 2. Logic
            const sidebar = document.getElementById('sidebar-container');
            
            if (tabName === 'gids') {
                filterSpots('all');
                document.getElementById('list-title').textContent = "Hotspots";
                sidebar.classList.remove('sidebar-hidden');
                sidebar.classList.add('sidebar-visible');
            } 
            else if (tabName === 'favoriet') {
                renderList(spots.slice(0, 3)); // Demo favorieten
                document.getElementById('list-title').textContent = "Favorieten";
                sidebar.classList.remove('sidebar-hidden');
                sidebar.classList.add('sidebar-visible');
            } 
            else if (tabName === 'kaart') {
                sidebar.classList.remove('sidebar-visible');
                sidebar.classList.add('sidebar-hidden');
                
                // IMPORTANT: Invalidate map size after transition to ensure full tiles
                setTimeout(() => { map.invalidateSize(); }, 350);
            }
        }

        // Fix viewport height for mobile browsers
        function setVh() {
            let vh = window.innerHeight * 0.01;
            document.documentElement.style.setProperty('--vh', `${vh}px`);
        }
        window.addEventListener('resize', setVh);
        setVh();

        init();
        // Resize listener to close modal on desktop resize
        window.addEventListener('resize', () => closeModal());
    </script>
</body>
</html>
