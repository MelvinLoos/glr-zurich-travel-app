            { id: 5, category: 'food', title: "Sternen Grill", desc: "Beste plek voor een snelle Bratwurst.", rating: 4.6, coords: [47.3670, 8.5451], image: "https://images.unsplash.com/photo-1529193591184-b1d58069ecdd?w=800&q=80", tags: ["Eten", "Vlees", "Snel"], color: "red", price: "€€", walkTime: "18 min" },
            { id: 7, category: 'food', title: "Hiltl", desc: "Oudste vegetarische restaurant ter wereld.", rating: 4.9, coords: [47.3730, 8.5367], image: "https://images.unsplash.com/photo-1512621776951-a57141f2eefd?w=800&q=80", tags: ["Vega", "Luxe", "Bio"], color: "green", price: "€€€", walkTime: "9 min" },
            { id: 14, category: 'food', title: "Züri Bistro", desc: "Ideaal voor een snelle kebab of snack vlakbij het station.", rating: 4.5, coords: [47.3771, 8.5409], image: "https://images.unsplash.com/photo-1529042410759-befb72002dcd?w=800&q=80", tags: ["Kebab", "Snel", "Station"], color: "red", price: "€", walkTime: "0 min (In HB)" },
            { id: 15, category: 'food', title: "Holy Cow! Gourmet Burger", desc: "Zwitserse kwaliteitsburgers.", rating: 4.6, coords: [47.3763, 8.5374], image: "https://images.unsplash.com/photo-1568901346375-23c9450c58cd?w=800&q=80", tags: ["Burger", "Vers", "Lokaal"], color: "red", price: "€€", walkTime: "5 min" },
            { id: 16, category: 'food', title: "Piadina Bar", desc: "Italiaanse flatbread sandwiches.", rating: 4.7, coords: [47.3731, 8.5438], image: "https://images.unsplash.com/photo-1626074353765-517a681e40be?w=800&q=80", tags: ["Italiaans", "Lunch", "Niederdorf"], color: "red", price: "€", walkTime: "10 min" },
            { id: 17, category: 'food', title: "Pizza Nation", desc: "Geweldige pizza slices voor onderweg.", rating: 4.8, coords: [47.3732, 8.5439], image: "https://images.unsplash.com/photo-1513104890138-7c749659a591?w=800&q=80", tags: ["Pizza", "Slice", "Takeaway"], color: "red", price: "€", walkTime: "10 min" },
            { id: 18, category: 'food', title: "Rheinfelder Bierhalle", desc: "Enorme Cordon Bleus.", rating: 4.5, coords: [47.3755, 8.5440], image: "https://images.unsplash.com/photo-1514933651103-005eec06c04b?w=800&q=80", tags: ["Zwitsers", "Groot", "Budget"], color: "red", price: "€€", walkTime: "8 min" },
            { id: 19, category: 'food', title: "Raclette Factory", desc: "Echte Zwitserse raclette.", rating: 4.6, coords: [47.3724, 8.5438], image: "https://images.unsplash.com/photo-1549488344-c7079f856fdd?w=800&q=80", tags: ["Kaas", "Raclette", "Traditioneel"], color: "red", price: "€€", walkTime: "10 min" },
            { id: 20, category: 'food', title: "ShopVille", desc: "Winkelcentrum onder het station.", rating: 4.4, coords: [47.3764, 8.5397], image: "https://images.unsplash.com/photo-1519671282429-b44660ead0a7?w=800&q=80", tags: ["Veel Keuze", "Overdekt", "Winkels"], color: "red", price: "€", walkTime: "0 min (Onder HB)" }
        ];

        const stationCoords = [47.3779, 8.5403];
        let map;

        function init() {
            initMap();
            renderList(spots);
        }
        
        function initMap() {
            map = L.map('map', { 
                zoomControl: false, 
                scrollWheelZoom: 'center',
                zoomSnap: 0.5 
            }).setView(stationCoords, 14.5);
            
            L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', { 
                attribution: '', subdomains: 'abcd', maxZoom: 19
            }).addTo(map);

            L.control.zoom({ position: 'bottomright' }).addTo(map);

            const stationIcon = L.divIcon({
                className: 'custom-icon',
                html: `<div class="relative w-10 h-10 flex items-center justify-center">
                        <div class="absolute inset-0 bg-red-500 opacity-30 rounded-full animate-ping"></div>
                        <div class="relative bg-red-600 text-white w-8 h-8 rounded-full flex items-center justify-center border-2 border-white shadow-lg">
                            <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z" /></svg>
                        </div>
                       </div>`,
                iconSize: [40, 40],
                iconAnchor: [20, 20]
            });
            L.marker(stationCoords, {icon: stationIcon}).addTo(map).bindPopup("<b>START</b><br>Zürich HB");

            spots.forEach(spot => {
                let borderColor = spot.category === 'water' ? 'border-cyan-500 text-cyan-500' : 'border-gray-500 text-gray-300';
                if(spot.category !== 'water') borderColor += ' hover:border-glr-neon hover:text-glr-neon';
                
                const icon = L.divIcon({
                    className: 'custom-icon',
                    html: `<div class="bg-glr-surface ${borderColor} w-8 h-8 rounded-xl flex items-center justify-center border hover:bg-black transition-all shadow-lg group">
                            <div class="w-2 h-2 bg-current rounded-full"></div>
                           </div>`,
                    iconSize: [32, 32],
                    iconAnchor: [16, 32],
                    popupAnchor: [0, -32]
                });
                L.marker(spot.coords, {icon: icon}).addTo(map).on('click', () => openModal(spot.id));
            });
        }

        function renderList(data) {
            const container = document.getElementById('cards-container');
            container.innerHTML = '';
            
            data.forEach(spot => {
                const card = document.createElement('div');
                card.className = "card-tech flex gap-4 p-3 bg-glr-surface rounded-sm cursor-pointer group active:scale-[0.98] transition-transform";
                card.onclick = () => selectSpotFromList(spot.id);
                
                card.innerHTML = `
                    <div class="w-20 h-20 shrink-0 rounded-sm overflow-hidden bg-black relative border border-glr-border group-hover:border-glr-neon transition-colors">
                        <img src="${spot.image}" class="w-full h-full object-cover opacity-80 group-hover:opacity-100 transition-opacity" alt="${spot.title}" loading="lazy" onerror="this.onerror=null;this.src=fallbackImage;">
                    </div>
                    <div class="flex-1 flex flex-col justify-center">
                        <div class="flex justify-between items-start mb-1">
                            <h3 class="font-bold text-white text-base leading-tight font-mono uppercase tracking-wide group-hover:text-glr-neon transition-colors">${spot.title}</h3>
                            <button onclick="event.stopPropagation();" class="w-8 h-8 flex items-center justify-center rounded-sm hover:bg-white/10 text-gray-500 hover:text-glr-neon transition-colors touch-manipulation">
                                <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" /></svg>
                            </button>
                        </div>
                        <p class="text-xs text-gray-400 mb-2 line-clamp-1 font-mono selectable">${spot.desc}</p>
                        <div class="flex gap-2 mt-auto justify-between items-center">
                            <div class="flex gap-1">
                                ${spot.tags.slice(0, 2).map(tag => `<span class="text-[9px] font-bold bg-black text-gray-300 px-2 py-1 rounded-sm border border-glr-border uppercase tracking-wider">${tag}</span>`).join('')}
                            </div>
                            <div class="flex items-center gap-2">
                                <span class="text-[10px] font-bold text-gray-400 flex items-center gap-1">${spot.walkTime}</span>
                                <span class="text-[10px] font-bold ${spot.price === 'GRATIS' ? 'text-glr-neon' : 'text-white'}">${spot.price}</span>
                            </div>
                        </div>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        function selectSpotFromList(id) {
            const spot = spots.find(s => s.id === id);
            if (!spot) return;
            openModal(id);
            map.flyTo(spot.coords, 17, { animate: true, duration: 1.5 });
        }

        function openModal(id) {
            const spot = spots.find(s => s.id === id);
            if (!spot) return;

            const content = document.getElementById('modal-content');
            const mapsUrl = `https://www.google.com/maps/search/?api=1&query=${spot.coords[0]},${spot.coords[1]}`;

            content.innerHTML = `
                <div class="h-48 w-full rounded-sm overflow-hidden mb-5 relative shadow-md group border border-glr-border">
                    <img src="${spot.image}" class="w-full h-full object-cover" onerror="this.onerror=null;this.src=fallbackImage;">
                    <div class="absolute inset-0 bg-gradient-to-t from-glr-dark to-transparent"></div>
                    <div class="absolute bottom-0 left-0 bg-glr-neon text-black px-3 py-1 text-xs font-bold font-mono uppercase">
                        ${spot.walkTime} vanaf HB
                    </div>
                </div>
                <div class="flex justify-between items-start mb-2">
                    <h2 class="text-2xl font-black text-white leading-tight pr-4 font-mono uppercase select-all">${spot.title}</h2>
                </div>
                <div class="flex items-center gap-4 mb-6 text-xs text-gray-400 font-mono uppercase tracking-widest border-b border-glr-border pb-4">
                    <span class="text-glr-neon">★ ${spot.rating}</span>
                    <span>|</span>
                    <span>${spot.category}</span>
                    <span>|</span>
                    <span class="${spot.price === 'GRATIS' ? 'text-glr-neon' : 'text-white'}">${spot.price}</span>
                </div>
                <p class="text-gray-300 leading-relaxed mb-6 text-sm md:text-base font-sans selectable">${spot.desc}</p>
                <div class="flex flex-wrap gap-2 mb-8">
                    ${spot.tags.map(tag => `<span class="bg-black text-glr-neon px-3 py-1.5 rounded-sm text-xs font-bold border border-glr-border flex items-center gap-1 font-mono uppercase"># ${tag}</span>`).join('')}
                </div>
                <button onclick="window.open('${mapsUrl}', '_blank')" class="w-full bg-glr-neon text-black font-black py-4 rounded-sm shadow-[0_0_20px_rgba(0,215,69,0.3)] hover:shadow-[0_0_30px_rgba(0,215,69,0.6)] active:scale-[0.98] transition-all flex items-center justify-center gap-2 uppercase tracking-wider font-mono text-sm border border-glr-neon touch-manipulation">
                    Route in Maps
                </button>
            `;

            document.getElementById('modal-backdrop').classList.remove('opacity-0', 'pointer-events-none');
            document.getElementById('modal-card').classList.remove('translate-y-full', 'md:translate-y-10', 'md:opacity-0');
        }

        function closeModal() {
            document.getElementById('modal-backdrop').classList.add('opacity-0', 'pointer-events-none');
            document.getElementById('modal-card').classList.add('translate-y-full', 'md:translate-y-10', 'md:opacity-0');
        }

        function filterSpots(cat) {
            document.querySelectorAll('.category-btn').forEach(btn => btn.classList.remove('active'));
            event.currentTarget.classList.add('active');
            renderList(cat === 'all' ? spots : spots.filter(s => s.category === cat));
        }

        function locateUser() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(position => {
                    const lat = position.coords.latitude;
                    const lng = position.coords.longitude;
                    
                    if(!window.userMarker) {
                        const userIcon = L.divIcon({
                            className: 'user-marker',
                            html: '<div class="w-4 h-4 bg-blue-500 rounded-full border-2 border-white shadow-md"></div>',
                            iconSize: [16, 16]
                        });
                        window.userMarker = L.marker([lat, lng], {icon: userIcon}).addTo(map);
                    } else {
                        window.userMarker.setLatLng([lat, lng]);
                    }
                    map.flyTo([lat, lng], 16);
                });
            } else {
                alert("Geolocatie wordt niet ondersteund.");
            }
        }

        function switchTab(el, tabName) {
            document.querySelectorAll('.nav-item').forEach(btn => {
                btn.classList.remove('active', 'text-glr-neon');
                btn.classList.add('text-gray-500');
            });
            el.classList.add('active', 'text-glr-neon');
            el.classList.remove('text-gray-500');

            const sidebar = document.getElementById('sidebar-container');
            
            if (tabName === 'gids') {
                filterSpots('all');
                document.getElementById('list-title').textContent = "Hotspots";
                sidebar.classList.remove('sidebar-hidden');
                sidebar.classList.add('sidebar-visible');
            } 
            else if (tabName === 'favoriet') {
                renderList(spots.slice(0, 3)); 
                document.getElementById('list-title').textContent = "Favorieten";
                sidebar.classList.remove('sidebar-hidden');
                sidebar.classList.add('sidebar-visible');
            } 
            else if (tabName === 'kaart') {
                sidebar.classList.remove('sidebar-visible');
                sidebar.classList.add('sidebar-hidden');
                setTimeout(() => { map.invalidateSize(); }, 350);
            }
        }
        
        function toggleMobileView(state) {
             const sidebar = document.getElementById('sidebar-container');
             if(state === 'hide'){
                 sidebar.classList.remove('sidebar-visible');
                 sidebar.classList.add('sidebar-hidden');
             } else {
                 sidebar.classList.remove('sidebar-hidden');
                 sidebar.classList.add('sidebar-visible');
             }
        }

        function setVh() {
            let vh = window.innerHeight * 0.01;
            document.documentElement.style.setProperty('--vh', `${vh}px`);
        }
        window.addEventListener('resize', setVh);
        setVh();

        init();
        window.addEventListener('resize', () => closeModal());
    </script>
</body>
</html>
